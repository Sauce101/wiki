{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h2 class="mt-3">Encyclopedia Index</h2>
    <hr>

    <ul>
        {% for entry in entries %}
        <div class="mb-2">
        	<li><a href="/wiki/{{entry}}">{{ entry }}</a></li>
    	</div>
        {% endfor %}
    </ul>

{% endblock %}
