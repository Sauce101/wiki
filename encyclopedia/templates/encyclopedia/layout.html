{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>

        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
        <link rel="shortcut icon" type="image/png" href="{% static 'encyclopedia/favicon.ico' %}"/>
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <div class="row">
            <div class="sidebar container col-lg-2 col-md-3">
                <div>
                <h2>Wiki</h2>
                <form action="{% url 'index' %}" method="post" autocomplete="off">
                    {% csrf_token %}
                    {{ form }} 
                    <button class="btn btn-sm btn-info mt-1" type="submit"><i class='fas fa-search'></i></button>
                </form>
                </div>
                <div class="mt-3">
                    <a href="{% url 'index' %}">Home</a>
                </div>
                <div>
                    <a href="{% url 'new' %}">Create New Page</a>
                </div>
                <div>
                    <a href="{% url 'random' %}">Random Page</a>
                </div>
                    {% block nav %}
                    {% endblock %}
            </div>
            <div class="main container col-lg-10 col-md-9">
                {% block body %}
                {% endblock %}
            </div>
        </div>

        <!-- JS, Popper.js, and jQuery -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"></script>
    </body>
</html>
